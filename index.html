<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Explore Countries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/app.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/index.js"></script>
</head>
<body>
  <div id="app" class="app"></div>

  <script id="template" type="x-tmpl-mustache">
    {{#countries}}
      <li class="country">
        <div class="country__main-info">
          <img class="country__img" src="https://restcountries.eu/data/{{#lower}}{{alpha3Code}}{{/lower}}.svg" alt="">
          <h2 class="country__name">{{name}}</h2>
        </div>
        <ul>
          <li>Capital: {{capital}}</li>
          <li>Area: {{area}} kmÂ²</li>
          <li>Population: {{population}}</li>
        </ul>
      </li>
    {{/countries}}
  </script>
</body>
</html>
